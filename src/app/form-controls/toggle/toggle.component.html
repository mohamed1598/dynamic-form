<div *ngIf="config?.name" [formGroup]="form" class="form-check form-switch mb-3">
  <input [formControlName]="config.name" [id]="config.name" type="checkbox" class="form-check-input"
    [ngClass]="{'is-invalid': validationService.isInvalid(form,config)}" />
  <label [for]="config.name">{{ config.label }}</label>
</div>
